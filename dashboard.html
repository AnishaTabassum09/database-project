<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LibraryFlow Dashboard</title>
  <link rel="stylesheet" href="styles.css" /> <!-- Your CSS file -->
  <style>
    body { font-family: sans-serif; margin: 0; display: flex; }
    .sidebar { width: 220px; background: #f7f7f7; padding: 20px; height: 100vh; }
    .sidebar a { display: block; margin: 15px 0; text-decoration: none; color: #333; font-weight: bold; }
    .content { flex: 1; padding: 20px; background: #fafafa; }
    .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
    .card { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    .card h3 { margin: 0; font-size: 16px; color: #555; }
    .card p { font-size: 28px; margin: 10px 0 0; }
    .top-books { margin-top: 30px; }
    .top-books h3 { margin-bottom: 10px; }
    .top-books ul { list-style: none; padding: 0; }
    .top-books li { margin: 5px 0; }
    .user-info { position: absolute; bottom: 20px; left: 20px; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>LibraryFlow</h2>
    <a href="/dashboard">Dashboard</a>
    <a href="/books">Books</a>
    <a href="/users">Users</a>
    <a href="/issuedBooks">IssuedBooks</a>
    <a href="/payments">Payments</a>
    <a href="/bookRequests">BookRequests</a>
    <a href="/adminFeedback" class="active">AdminFeedback</a>
    <div class="user-info">
      <p id="user-name">Loading...</p>
      <small id="user-role"></small>
    </div>
  </div>
  <div class="content">
    <h1>Dashboard Overview</h1>
    <div class="cards">
      <div class="card">
        <h3>Total Books</h3>
        <p id="total-books">0</p>
      </div>
      <div class="card">
        <h3>Total Users</h3>
        <p id="total-users">0</p>
      </div>
      <div class="card">
        <h3>Books Currently Borrowed</h3>
        <p id="borrowed-books">0</p>
      </div>
      <div class="card">
        <h3>Overdue Books</h3>
        <p id="overdue-books">0</p>
      </div>
      <div class="card">
        <h3>New Registrations (Last 7 Days)</h3>
        <p id="new-users">0</p>
      </div>
    </div>

    <div class="top-books">
      <h3>Top 5 Borrowed Books (Last 30 Days)</h3>
      <ul id="top-books-list"></ul>
    </div>
  </div>

  <script>
    async function fetchStats() {
      try {
        const res = await fetch('/api/dashboard-stats');
        const data = await res.json();

        document.getElementById('total-books').innerText = data.totalBooks;
        document.getElementById('total-users').innerText = data.totalUsers;
        document.getElementById('borrowed-books').innerText = data.borrowedBooks;
        document.getElementById('overdue-books').innerText = data.overdueBooks;
        document.getElementById('new-users').innerText = data.newUsers;

        const list = document.getElementById('top-books-list');
        list.innerHTML = '';
        data.topBooks.forEach((book, idx) => {
          const li = document.createElement('li');
          li.textContent = `${idx + 1}. ${book.title} (${book.borrow_count} borrows)`;
          list.appendChild(li);
        });
      } catch (err) {
        console.error('Error fetching stats:', err);
      }
    }

    async function fetchUser() {
      try {
        const res = await fetch('/api/user');
        const user = await res.json();
        document.getElementById('user-name').innerText = user.fullname;
        document.getElementById('user-role').innerText = user.accountType;
      } catch (err) {
        console.error('Error fetching user:', err);
      }
    }

    fetchStats();
    fetchUser();
  </script>
</body>
</html>
