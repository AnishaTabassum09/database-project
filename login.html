<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left-section">
      <h2>Welcome to our library</h2>
      <div class="gallery">
        <img src="library1.jpg" alt="Library 1" />
        <img src="library2.jpg" alt="Library 2" />
        <img src="library3.jpg" alt="Library 3" />
        <img src="library4.jpg" alt="Library 4" />
      </div>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <h3><strong>LibraryFlow</strong> <span style="font-weight: normal;">Welcome Back</span></h3>
      <p>Log in to your account.</p>

      <form action="/login" method="POST">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <label for="accountType">Account Type</label>
        <select id="accountType" name="accountType" required>
          <option value="" disabled selected>Select account type</option>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>

        <div style="text-align: right; margin-bottom: 10px;">
          <a href="#" style="font-size: 14px; color: #007bff;">Forgot Password?</a>
        </div>

        <button type="submit">Log In</button>
        <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
      </form>
    </div>
  </div>
</body>
</html>
