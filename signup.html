<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library Sign Up</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left-section">
      <h2>Welcome to our library</h2>
      <div class="gallery">
        <img src="library1.jpg" alt="Library 1" />
        <img src="library2.jpg" alt="Library 2" />
        <img src="library3.jpg" alt="Library 3" />
        <img src="library4.jpg" alt="Library 4" />
      </div>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <h3><strong>LibraryFlow</strong></h3>
      <h2>Create Your Account</h2>
      <p>Join our library community today.</p>

      <form action="/signup" method="POST">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <label for="accountType">Account Type</label>
        <select id="accountType" name="accountType" required>
          <option value="" disabled selected>Select account type</option>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>

        <button type="submit">Sign Up</button>
        <p class="login-link">Already have an account? <a href="login.html">Log In</a></p>
      </form>
    </div>
  </div>
</body>
</html>
